<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 突破防盗链 -->
    <meta name="referrer" content="never">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/main-cb5db50ed2.css">

    

    <!-- 引入angularjs -->
    <script src="./libs/angular-6a38ccf059.min.js"></script>
    
    <!-- 业务逻辑 -->
    <script src="scripts/app-8a187a9fb8.js"></script>
</head>

<body ng-app="Yike">
    <div class="viewport">
        <!-- 侧边导航 -->
        <div ng-class="{navs:true,collapse:collapsed}" ng-controller="NavsCtrl">
            <dl>
                <dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar-8844dbfc4d.png" alt="">
					</div>
					<span>暂不提供登录</span>
				</dt>
                <!--遍历所有导航-->
                <dd ng-class="{active:key==$index}" ng-click="toggle()" ng-repeat="nav in navs">
                    <a href="{{nav.link}}" class="{{nav.icon}}">
                        <span>{{nav.text}}</span>
                    </a>
                </dd>
            </dl>
            <div class="extra">
                <a href="javascript:;" class="icon-image">夜晚</a>
                <a href="javascript:;" class="icon-download">离线</a>
            </div>
        </div>
        <div class="container">
            <!-- 头部 -->
            <div ng-class="{header:true,collapse:collapsed}">
                <a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
                <h2>{{title}}</h2>
                <!--<a href="javascript:;" class="search icon-search"></a>-->
            </div>
            <!-- 主体 -->
            <div ng-class="{body:true,collapse:collapsed}">
                <div yike-loading></div>
                <!--ng-view是占位符,对应的路由视图会被加载到这里-->
                <div ng-view></div>
            </div>
        </div>
    </div>
    <!--左侧导航交互,将来会转换成angularJS的实现-->
    <!--<script src="./public/libs/toggle.js"></script>-->
</body>

</html>
